services:
  - type: web
    name: hairstyle-abi
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hairstyle-db
          property: connectionString

databases:
  - name: hairstyle-db
    databaseName: hairstyle_db
    user: hairstyle_user
    plan: free