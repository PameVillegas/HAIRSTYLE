services:
  - type: web
    name: hairstyle-abi
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: hairstyle-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hairstyle-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: hairstyle-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hairstyle-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: hairstyle-db
          property: database

databases:
  - name: hairstyle-db
    databaseName: hairstyle_db
    user: hairstyle_user
    plan: free